<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Preview the border-radius property while changing these values">
  <link rel="stylesheet" href="style.css">
  <title>Border Radius Previewer</title>
</head>
<body>
  <h1 id="title">Border Radius Previewer</h1>
  <div class="container">
    <div id="box"></div>
    <input type="number" oninput="updateBox()" id="TL" class="corner TL" value="0" min="0" step="1"></input>
    <input type="checkbox" onchange="checkAll()" id="ALL" ></input>
    <label for="ALL">All</label>
    <input type="number" oninput="updateBox()" id="TR" class="corner TR" value="0" min="0" step="1"></input>
    <input type="number" oninput="updateBox()" id="BR" class="corner BR" value="0" min="0" step="1"></input>
    <input type="number" oninput="updateBox()" id="BL" class="corner BL" value="0" min="0" step="1"></input>
    <textarea name="css-text" id="TA" cols="50" rows="6"></textarea>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
